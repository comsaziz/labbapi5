<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar Example</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav>
        <div class="icon">
            <i class=" fa fa-laptop" style="color: #fff;"></i>
        </div>
        <p class="home-text">Home</p>
    </nav>

    <div class="back1 text-center">
        <p style="color: #200086; font-size: 30px;">Is your website device friendly?</p>
        <input style="font-size: 20px;" type="text" id="device-input" placeholder="Enter any website link">
    </div>

    <div class="card-group-container">
        <div class="card-group">
            <div class="card">
                <img class="card-img-top" src="لقطة شاشة 2024-09-15 152144.png" alt="Device 1 Image">
                <div class="card-body">
                    <h5 class="card-title">iPhone</h5>
                    <p class="card-text">Width: 1920px, Height: 1080px</p>
                    <button class="btn btn-primary">Choose</button>
                </div>
            </div>
            <div class="card">
                <img class="card-img-top" src="لقطة شاشة 2024-09-15 152318.png" alt="Device 2 Image">
                <div class="card-body">
                    <h5 class="card-title">Gallaxy</h5>
                    <p class="card-text">Width: 1366px, Height: 768px</p>
                    <button class="btn btn-primary">Choose</button>
                </div>
            </div>
            <div class="card">
                <img class="card-img-top" src="لقطة شاشة 2024-09-15 152407.png" alt="Device 3 Image">
                <div class="card-body">
                    <h5 class="card-title">Tablet</h5>
                    <p class="card-text">Width: 2560px, Height: 1440px</p>
                    <button class="btn btn-primary">Choose</button>
                </div>
            </div>
            <div class="card">
                <img class="card-img-top" src="لقطة شاشة 2024-09-15 152443.png" alt="Device 4 Image">
                <div class="card-body">
                    <h5 class="card-title">Laptop</h5>
                    <p class="card-text">Width: 1366px, Height: 768px</p>
                    <button class="btn btn-primary">Choose</button>
                </div>
            </div>
        </div>
    </div>
    <br>
    <br>


    <div class="footer">
      <p>@2023</p>  

    </div>

    <script src="main.js"></script>
</body>
</html>
